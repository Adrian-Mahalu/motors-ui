<a routerLink="Generations/{{model.modelName}}">
    <mat-card class="car-model-card">   
        <div class="car-model-logo-container">
            <img src="{{model.logoPath}}"/>
        </div>
        <div class="car-model-name-container">
            <span class="car-model-name-text">{{model.modelName}}</span>
        </div>
    </mat-card> 
</a>
